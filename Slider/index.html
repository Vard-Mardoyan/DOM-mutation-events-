<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<i class="fa fa-arrow-circle-o-left prev" aria-hidden="true"></i>
			<div class="slideshow">
				<div class="slidshow-item"></div>
				<div class="slidshow-item"></div>
				<div class="slidshow-item"></div>
			</div>
			<i class="fa fa-arrow-circle-o-right next" aria-hidden="true"></i>
			<div class="dots">
				<i class="fa fa-circle-thin dot" aria-hidden="true"></i>
				<i class="fa fa-circle-thin dot" aria-hidden="true"></i>
				<i class="fa fa-circle-thin dot" aria-hidden="true"></i>
			</div>
		</div>

		<h1>Paragraph Changes</h1>
		<div class="content-container">
			<p class="paragraph">
				Let's say we have some text in the paragraphs. Highlight all of the
				words over 8 characters long in the paragraph text (with a yellow
				background for example) Replace all ? (question marks) with thinking
				faces and ! (exclamation marks) with astonished faces.
			</p>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
